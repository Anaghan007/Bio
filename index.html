  <!-- Scripts (unchanged, includes loader fadeout and language/theme logic) -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.classList.add('blur-fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
        }, 1000);
      }, 1000);
    });

    function toggleDark() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    }

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      currentLang = lang;
      updateLang();
      updateFlagStyles();
    }

    let currentLang = localStorage.getItem('lang');
    if (!['en', 'gu'].includes(currentLang)) {
      currentLang = 'en';
      localStorage.setItem('lang', 'en');
    }

    function updateLang() {
      document.querySelectorAll('[data-en]').forEach(el => {
        const translated = el.getAttribute(`data-${currentLang}`);
        if (translated !== null) {
          el.textContent = translated;
        }
      });
    }

    function updateFlagStyles() {
      document.getElementById('flag-en').classList.toggle('ring-2', currentLang === 'en');
      document.getElementById('flag-gu').classList.toggle('ring-2', currentLang === 'gu');
    }

    function downloadPDF() {
      window.print();
      const toast = document.getElementById('toast');
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 2000);
    }

    window.onload = () => {
      updateLang();
      updateFlagStyles();
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
